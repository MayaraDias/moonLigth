<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoonLight</title>
    <!---------------Fonts---------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!--------------Styles---------------------------------------------->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="section">
        <img id="bg" src="./assets/bg.jpg" alt="fundo céu azul com estrelas" />
        <img id="moon" src="./assets/moon.png" alt="lua cheia" />
        <img
          id="montain"
          src="./assets/mountain.png"
          alt="sequências de montanhas nevadas"
        />
        <img
          id="road"
          src="./assets/road.png"
          alt="estrada com um carro de viagem"
        />
        <h2 id="text">Moon Light</h2>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
